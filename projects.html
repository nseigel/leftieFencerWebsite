<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<html>

<head>
    <title>Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #9790e2;
        }

        p {
            background-color: #9790e2;
        }

        img {
            background-color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar is-dark" roll="navigation" aria-label="main-navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger burger" data-target="navbar-menu" onclick="toggleBurger()">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/fencing.html">Fencing</a>
                <a class="navbar-item" href="'/projects.html">Projects</a>
            </div>
        </div>
    </nav>
    <img src="/images/projects.png" width="100%" height="100%" class="fit">
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });

        });
    </script>
</body>

</html>
